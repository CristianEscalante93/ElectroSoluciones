<body>
    <header class="headerGrid">
        <!-- Barra de navegacion con img con link-->

            <a href="../index.html" target="_blank" rel="">

        <nav class="barra">
            <ul>

        <div class="menudesplegable">
            üçî
        </div>
    </header>
    <main class="main__contactenos">
        <!-- formulario de contacto -->
        <article class="contacto">
            <h2 class="tituloContacto">Contacto</h2>
            <form action="" method="" enctype="" class="contactoGrid" >
                    <label for="nombre">Ingrese su nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre..." class="aniContacto"/>
                    <label for="apellido">Ingrese su apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido..." class="aniContacto"/>
                    <label for="correo">Ingrese email</label>
                    <input type="email" id="correo" name="correo" placeholder="Email..." class="aniContacto"/>
                    <label for="Estado">Estado civil</label>
                    <select name="Estado" id="Estado" class="aniContacto">
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                    </select>
                    <label for="newsletter">Suscripcion a nuestro newsletter</label>
                    <input type="checkbox" id="newsletter" />
                    <label for="consulta">Ingrese su mensaje</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Consulta..." class="aniContacto"></textarea>
                    <fieldset>
                        <legend>Tipo de mensaje</legend>
                        <label for="consulta">Consulta</label>
                        <input type="radio" id="consulta" name="contacto" />
                        <label for="opinion">Opinion</label>
                        <input type="radio" id="opinion" name="contacto" />
                    </fieldset>
                    <button type="submit" class="botonOp aniContacto">Enviar</button>
                    <button type="reset" class="botonOp aniContacto">Limpiar</button>
            </form>
        </article>
    </main>
    <!-- footer con sus link de contacto -->
    <footer>
        <ul class="contactos">
            <li><a href="./contactenos.html">Contactenos</a></li>
            <li><a href="https://www.facebook.com/profile.php?id=100063765990228" target="_blank">Electrosoluciones.Facebook</a></li>

            <li><a href="" target="_blank">electrosoluciones.2@gmail.com</a></li>
        </ul>
    </footer>
</body>
